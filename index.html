<!DOCTYPE html>
<html>
	<head>
		<title>HTML5Notes</title>
		<meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" /><link href="ios.png" rel="apple-touch-icon"/>
		<link rel="stylesheet" href="notetaker.css"type="text/css">
	</head>
	<body>
		<header>
			<h1>HTML5<span class="notestitle">Notes</span></h1>
			<a href="#" id="addnote">Add Note</a>
		</header>
		<div id="newnote">
			<h2>Add New Note</h2>
			<input type="text" id="notetitle" placeholder="Note Title">
			<textarea id="notetext" placeholder="Note Text"></textarea>
			<input type="submit"id="submitnote"value="Add Note">
			<p>Feel free to use HTML (breaks will be added automatically)!<a href="#" id="closenewnote">X</a></p>
		</div>
		<section>
			<ul>
				<h1>Looks like there are no notes. Add some!</h1>
			</ul>
			<div class="noteviewer">
				<a href="#" class="back">View All</a>
				<div id="notesection"></div>
			</div>
		</section>
		<footer>Created by <a href="http://twitter.com/BoringCode"target="_blank">Bradley Rosenfeld</a><a href="#" id="deleteall">Delete All</a></footer>
		<script type="text/javascript"src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
		<script type="text/javascript"src="hashchange.js"></script>
		<script type="text/javascript"src="notescript.js"></script>
	</body>
</html>
