<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML5Notes</title>
		<meta charset="utf-8">
		<meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable" /><link href="ios.png" rel="apple-touch-icon"/>
		<link rel="stylesheet" href="notetaker.css"type="text/css">
	</head>
	<body>
		<header>
			<h1>HTML5<span class="notestitle">Notes</span></h1>
			<a href="#" "add-note">Add Note</a>
		</header>
		<div id="newnote">
			<h2>Add New Note</h2>
			<input type="text" class="note-title" placeholder="Note Title">
			<textarea class="note-text" placeholder="Note Text"></textarea>
			<input type="submit" class="save-note" value="Add Note">
			<a href="#" class="close">X</a>
		</div>
		<section>
			<ul class="notes-section">
				<li>
					<h1>Looks like there are no notes. Add some!</h1>
				</li>
			</ul>
			<a href="#" class="back">View All</a>
		</section>
		<footer>
			Created by 
			<a href="http://twitter.com/BoringCode"target="_blank">Bradley Rosenfeld</a>
			<a href="#" class="delete-all">Delete All</a>
		</footer>
		<script type="text/javascript"src="main.js"></script>
	</body>
</html>
